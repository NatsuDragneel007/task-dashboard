<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">

    <h2 class="mb-4">🧠 Daily Task Dashboard</h2>

    <!-- Summary Section -->
    <div id="summarySection" class="row mb-4">
        <!-- Summary cards will be loaded here by JavaScript -->
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading summary...</span>
            </div>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div class="mb-3 d-flex flex-wrap gap-2">
        <button class="btn btn-outline-danger" onclick="filterTasks('High')">🚨 Urgent Only</button>
        <button class="btn btn-outline-warning" onclick="filterByStatus('Pending')">📌 Follow-Ups</button>
        <button class="btn btn-outline-secondary" onclick="showAll()">🔁 Show All</button>
        <!-- Add more filters here if needed -->
    </div>

    <!-- Task Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Team Member</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task rows will be loaded here by JavaScript -->
                <tr>
                    <td colspan="6" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading tasks...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="js/frontend.js"></script>
</body>
</html>
