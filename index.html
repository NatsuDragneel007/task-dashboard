<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiForge Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">🛠️ AiForge - Team Task Dashboard</h1>

    <div class="flex justify-between mb-4">
      <button 
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        hx-get="https://n8n.mycompany.in/webhook/client-tasks" 
        hx-target="#taskGrid" 
        hx-swap="innerHTML"
      >
        🔁 Refresh Tasks
      </button>
    </div>

    <!-- Task Grid -->
    <div id="taskGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Tasks will load here from n8n -->
      <div class="text-gray-400 italic">Click "Refresh Tasks" to load today's tasks.</div>
    </div>
  </div>
</body>
</html>
