<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Task Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .priority-high {
      color: #fff;
      background-color: #dc3545;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .priority-medium {
      color: #fff;
      background-color: #ffc107;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .priority-low {
      color: #fff;
      background-color: #198754;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3">üìã Team Task Dashboard</h2>

  <!-- Action Buttons -->
  <div class="mb-4 d-flex flex-wrap gap-2">
    <button class="btn btn-danger" onclick="filterUrgent()">üö® Urgent Only</button>
    <button class="btn btn-warning" onclick="filterFollowUp()">üìå Follow-Ups</button>
    <button class="btn btn-secondary" onclick="showAll()">üîÅ Show All</button>
  </div>

  <!-- Filters -->
  <div class="row mb-3">
    <div class="col-md-3">
      <select id="filterMember" class="form-select" onchange="applyFilters()">
        <option value="">All Team Members</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="filterStatus" class="form-select" onchange="applyFilters()">
        <option value="">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="filterPriority" class="form-select" onchange="applyFilters()">
        <option value="">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
  </div>

  <!-- Task Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Team Member</th>
          <th>Task</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="task-table-body">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>
</div>

<!-- Floating Add Button -->
<button class="floating-btn" onclick="alert('Coming Soon: Add Task')">+</button>

<script>
  let allTasks = [];

  async function fetchTasks() {
    const res = await fetch('https://n8n.mycompany.in/webhook/task-data'); // Replace with your actual endpoint
    allTasks = await res.json();
    populateMemberFilter();
    renderTasks(allTasks);
  }

  function renderTasks(tasks) {
    const tableBody = document.getElementById('task-table-body');
    tableBody.innerHTML = '';

    tasks.forEach(task => {
      const priorityClass = task.Priority === 'High' ? 'priority-high'
                         : task.Priority === 'Medium' ? 'priority-medium'
                         : 'priority-low';

      const row = `
        <tr>
          <td>${task.Date}</td>
          <td>${task["Team Member"]}</td>
          <td>${task.Task}</td>
          <td>${task.Status}</td>
          <td><span class="${priorityClass}">${task.Priority}</span></td>
          <td>${task.Notes}</td>
        </tr>`;
      tableBody.innerHTML += row;
    });
  }

  function populateMemberFilter() {
    const memberSet = new Set(allTasks.map(t => t["Team Member"]));
    const filter = document.getElementById('filterMember');
    memberSet.forEach(member => {
      const opt = document.createElement("option");
      opt.value = member;
      opt.innerText = member;
      filter.appendChild(opt);
    });
  }

  function applyFilters() {
    const selectedMember = document.getElementById('filterMember').value;
    const selectedStatus = document.getElementById('filterStatus').value;
    const selectedPriority = document.getElementById('filterPriority').value;

    const filtered = allTasks.filter(task => {
      return (!selectedMember || task["Team Member"] === selectedMember)
          && (!selectedStatus || task.Status === selectedStatus)
          && (!selectedPriority || task.Priority === selectedPriority);
    });

    renderTasks(filtered);
  }

  function filterUrgent() {
    const urgentTasks = allTasks.filter(task => task.Priority === 'High');
    renderTasks(urgentTasks);
  }

  function filterFollowUp() {
    const followUps = allTasks.filter(task => task.Notes.toLowerCase().includes('follow'));
    renderTasks(followUps);
  }

  function showAll() {
    renderTasks(allTasks);
  }

  window.onload = fetchTasks;
</script>

</body>
</html>
